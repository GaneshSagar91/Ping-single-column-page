<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="./index.js" defer></script>
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>

  <main>
    <h1 class="title"><span>We are launching </span>soon!</h1>
    <p class="description">Subscribe and get notified</p>

    <div class="input-wrapper">
      <div>
        <input type="email" placeholder="Your email address...">
        <p class="error-msg">Please provide a valid email address</p>
      </div>
      <button class="notify-btn">Notify Me</button>
    </div>

    <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard-img">
  </main>

  
  <footer>
    <div class="social-media-links">
      <span><i class="fa-brands fa-facebook-f"></i></span>
      <span><i class="fa-brands fa-twitter"></i></span>
      <span><i class="fa-brands fa-instagram"></i></span>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  
</body>
</html>
